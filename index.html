<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Musik Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    </style>
</head>
<body class="p-4 md:p-8 font-sans text-gray-800">

    <div class="max-w-4xl mx-auto">
        <div class="flex space-x-2 mb-6 justify-center">
            <button onclick="switchTab('absen')" id="tabAbsen" class="px-6 py-2 rounded-full bg-white font-bold shadow-lg">Presensi</button>
            <button onclick="switchTab('data')" id="tabData" class="px-6 py-2 rounded-full bg-white/20 text-white font-bold">Data Rekap</button>
        </div>

        <div id="sectionAbsen" class="glass rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">ðŸŽ¸ Absensi Musik Modern</h2>
            <form id="absenForm" class="space-y-4">
                <div>
                    <label class="block font-semibold mb-1">Nama Lengkap</label>
                    <input type="text" id="nama" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Masukkan nama..." required>
                </div>
                <div>
                    <label class="block font-semibold mb-1">Kelas</label>
                    <input type="text" id="kelas" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Contoh: 10 IPA 1" required>
                </div>
                <div>
                    <label class="block font-semibold mb-1">Status Kehadiran</label>
                    <select id="status" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" onchange="toggleKeterangan()">
                        <option value="Hadir">Hadir</option>
                        <option value="Izin">Izin</option>
                        <option value="Sakit">Sakit</option>
                    </select>
                </div>
                <div id="ketWrapper" class="hidden">
                    <label class="block font-semibold mb-1 text-red-600">Alasan / Keterangan</label>
                    <textarea id="keterangan" class="w-full p-3 border border-red-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none" placeholder="Tulis alasan di sini..."></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition duration-300 shadow-lg">Kirim Presensi</button>
            </form>
        </div>

        <div id="sectionData" class="hidden glass rounded-3xl p-8 shadow-2xl">
            <div id="authOverlay" class="text-center py-10">
                <h2 class="text-2xl font-bold mb-4 text-indigo-700">ðŸ”’ Akses Dibatasi</h2>
                <input type="password" id="adminPass" class="p-3 border rounded-xl mb-4" placeholder="Masukkan Password Admin">
                <button onclick="verifyPassword()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl">Buka Data</button>
            </div>
            
            <div id="contentData" class="hidden overflow-x-auto">
                <h2 class="text-2xl font-bold mb-6 text-indigo-700">ðŸ“‹ Rekap Absensi</h2>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-indigo-100 text-indigo-700">
                            <th class="p-3 border-b">Waktu</th>
                            <th class="p-3 border-b">Nama</th>
                            <th class="p-3 border-b">Kelas</th>
                            <th class="p-3 border-b">Status</th>
                            <th class="p-3 border-b">Keterangan</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG FIREBASE (GANTI DENGAN PUNYA ANDA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDCwHwIsDdkaiCvtApZPiBA6cshyB4c9kY",
    authDomain: "absen-efa67.firebaseapp.com",
    databaseURL: "https://absen-efa67-default-rtdb.firebaseio.com", // Tempel di sini
    projectId: "absen-efa67",
    storageBucket: "absen-efa67.firebasestorage.app",
    messagingSenderId: "51827148304",
    appId: "1:51827148304:web:77ebd4b27b9584ce96ec95"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- LOGIC FORM ---
        function toggleKeterangan() {
            const status = document.getElementById('status').value;
            const ketWrapper = document.getElementById('ketWrapper');
            const ketInput = document.getElementById('keterangan');
            
            if (status !== 'Hadir') {
                ketWrapper.classList.remove('hidden');
                ketInput.setAttribute('required', 'true');
            } else {
                ketWrapper.classList.add('hidden');
                ketInput.removeAttribute('required');
            }
        }

        document.getElementById('absenForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Mengambil tanggal hari ini (Format: Rabu, 28 Juli 2026)
    const sekarang = new Date();
    const opsiTanggal = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    const tanggalHanya = sekarang.toLocaleDateString('id-ID', opsiTanggal);
    const jamHanya = sekarang.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

    const data = {
        nama: document.getElementById('nama').value,
        kelas: document.getElementById('kelas').value,
        status: document.getElementById('status').value,
        keterangan: document.getElementById('keterangan').value || '-',
        tanggal: tanggalHanya, // Ini untuk pengelompokan
        jam: jamHanya,
        timestamp: firebase.database.ServerValue.TIMESTAMP // Untuk pengurutan otomatis
    };

    db.ref('absensi').push(data).then(() => {
        alert('Berhasil mengirim absen untuk tanggal: ' + tanggalHanya);
        this.reset();
        toggleKeterangan();
    });
});

        // --- LOGIC TABS & AUTH ---
        function switchTab(tab) {
            const sAbsen = document.getElementById('sectionAbsen');
            const sData = document.getElementById('sectionData');
            const tAbsen = document.getElementById('tabAbsen');
            const tData = document.getElementById('tabData');

            if (tab === 'absen') {
                sAbsen.classList.remove('hidden');
                sData.classList.add('hidden');
                tAbsen.classList.replace('bg-white/20', 'bg-white');
                tAbsen.classList.add('text-indigo-700');
                tData.classList.replace('bg-white', 'bg-white/20');
                tData.classList.remove('text-indigo-700');
            } else {
                sAbsen.classList.add('hidden');
                sData.classList.remove('hidden');
                tData.classList.replace('bg-white/20', 'bg-white');
                tData.classList.add('text-indigo-700');
                tAbsen.classList.replace('bg-white', 'bg-white/20');
                tAbsen.classList.remove('text-indigo-700');
            }
        }

        function verifyPassword() {
            const pass = document.getElementById('adminPass').value;
            if (pass === "musik123") { // GANTI PASSWORD DI SINI
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('contentData').classList.remove('hidden');
                loadData();
            } else {
                alert("Password Salah!");
            }
        }

        function loadData() {
    db.ref('absensi').orderByChild('timestamp').on('value', (snapshot) => {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        
        let tanggalTerakhir = "";

        snapshot.forEach((child) => {
            const item = child.val();
            
            // Jika tanggalnya baru/berbeda, buat baris pemisah (Header Tanggal)
            if (item.tanggal !== tanggalTerakhir) {
                const headerRow = `
                    <tr class="bg-gray-200">
                        <td colspan="5" class="p-2 font-bold text-indigo-800 border-b border-t">
                            ðŸ“… Tanggal: ${item.tanggal}
                        </td>
                    </tr>`;
                tbody.innerHTML = headerRow + tbody.innerHTML;
                tanggalTerakhir = item.tanggal;
            }

            // Baris data siswa
            const row = `
                <tr class="hover:bg-gray-50">
                    <td class="p-3 border-b text-xs">${item.jam}</td>
                    <td class="p-3 border-b font-medium">${item.nama}</td>
                    <td class="p-3 border-b">${item.kelas}</td>
                    <td class="p-3 border-b">
                        <span class="px-2 py-1 rounded text-xs ${item.status === 'Hadir' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}">
                            ${item.status}
                        </span>
                    </td>
                    <td class="p-3 border-b italic text-gray-600 text-sm">${item.keterangan}</td>
                </tr>`;
            
            // Masukkan data di bawah header tanggalnya
            tbody.innerHTML = row + tbody.innerHTML;
        });
    });
}
    </script>
</body>
</html>
